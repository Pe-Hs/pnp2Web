<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="side" opened [disableClose]="true" class="example-sidenav"
        [class.mat-elevation-z4]="true">

        <div class="sidenavList">
            <mat-selection-list [multiple]="false">
                <mat-list-option routerLink="/admin/dashboard">
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="iconNavList">
                        <span><mat-icon inline="true">dashboard</mat-icon></span>
                        <h2>Dashboard</h2>
                    </div>
                </mat-list-option>

                <mat-list-option routerLink="/admin/usuarios">
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="iconNavList">
                        <span><mat-icon inline="true">group</mat-icon></span>
                        <h2>Gestion de Usuarios</h2>
                    </div>
                </mat-list-option>

                <mat-list-option routerLink="/admin/ventas">
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="iconNavList">
                        <span><mat-icon inline="true">list</mat-icon></span>
                        <h2>Gestion de Ventas</h2>
                    </div>
                </mat-list-option>

                <mat-list-option routerLink="/admin/productos">
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="iconNavList">
                        <span><mat-icon inline="true">list</mat-icon></span>
                        <h2>Gestion de Productos</h2>
                    </div>
                </mat-list-option>

                <mat-list-option routerLink="/admin/insumos">
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="iconNavList">
                        <span><mat-icon inline="true">group</mat-icon></span>
                        <h2>Gestion de Insumos</h2>
                    </div>
                </mat-list-option>

                <mat-list-option routerLink="/admin/proveedores">
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="iconNavList">
                        <span><mat-icon inline="true">group</mat-icon></span>
                        <h2>Gestion de Proveedores</h2>
                    </div>
                </mat-list-option>

                <mat-list-option routerLink="/admin/ordenesCompra">
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="iconNavList">
                        <span><mat-icon inline="true">storefront</mat-icon></span>
                        <h2>Ordenes de Compra</h2>
                    </div>
                </mat-list-option>
            </mat-selection-list>
        </div>

    </mat-sidenav>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
